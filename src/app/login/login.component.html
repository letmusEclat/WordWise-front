<div class="login">
  <div class="login__card">
    <div class="login__visual">
      <div class="login__visual-overlay">
        <div class="login__brand">
          <span class="material-symbols-rounded">auto_stories</span>
        </div>
      </div>
    </div>

    <div class="login__panel">
      <div class="login__header">
        <div class="login__title">
          <h1>Word<span>Wise</span></h1>
          <span class="material-symbols-rounded">grade</span>
        </div>
        <p>Organiza y repasa tu vocabulario con sesiones personalizadas.</p>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)" class="login__form" novalidate>
        <label class="login__field">
          <span>Correo electrónico</span>
          <input
            type="email"
            name="email"
            autocomplete="email"
            placeholder="tu@correo.com"
            required
            [(ngModel)]="credentials.email"
            [class.login__input--invalid]="loginForm.submitted && loginForm.controls['email'].invalid"
          />
        </label>

        <label class="login__field">
          <span>Ingrese su contraseña</span>
          <input
            type="password"
            name="password"
            autocomplete="current-password"
            placeholder="Ingresa tu contraseña"
            required
            [(ngModel)]="credentials.password"
            [class.login__input--invalid]="loginForm.submitted && loginForm.controls['password'].invalid"
          />
        </label>

        <button type="submit" class="login__button login__button--primary" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Iniciar sesión</span>
          <span *ngIf="isSubmitting" class="login__spinner"></span>
        </button>

        <button type="button" class="login__button login__button--ghost" (click)="handleRegister()">
          Registrarse
        </button>

        <a class="login__link" href="#">¿Has olvidado tu contraseña?</a>
      </form>
    </div>
  </div>
</div>
