<div class="login">
  <div class="login__card">
    <div class="login__visual">
      <div class="login__visual-overlay">
        <div class="login__brand">
          <span class="material-symbols-rounded">auto_stories</span>
        </div>
      </div>
    </div>

    <div class="login__panel">
      <div class="login__header">
        <div class="login__title">
          <h1>Word<span>Wise</span></h1>
          <span class="material-symbols-rounded">grade</span>
        </div>
        <p>Crea tu cuenta y gestiona tu vocabulario con sesiones personalizadas.</p>
      </div>

      <div class="login__form-wrapper">
        <app-auth-form mode="register" (submitCredentials)="handleRegister($event)"></app-auth-form>
        <button type="button" class="login__button login__button--ghost" (click)="goToLogin()">Iniciar sesión</button>
        <a class="login__link" href="#">¿Necesitas ayuda?</a>
      </div>
    </div>
  </div>
</div>
